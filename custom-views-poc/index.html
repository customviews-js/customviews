<!DOCTYPE html>
<html>
<head>
  <title>Custom Views POC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="view-toggle">
    <button data-view="all">All</button>
    <button data-view="linux">Linux</button>
    <button data-view="vscode">VSCode</button>
  </div>

  <div class="content">
    <div data-view="linux">Linux-specific content</div>
    <div data-view="vscode">VSCode-specific content</div>
    <div data-view="all">Common content for all</div>
  </div>

  <button id="back-btn">Back</button>


  <script src="custom-views.js"></script>
  <script>
    CustomViews.init({ target: '.content', toggleContainer: '#view-toggle',
      backButtonSelector: '#back-btn'
     });
  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CustomViews Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { margin: 5px; padding: 8px 15px; }
    #output { margin-top: 20px; background: #f0f0f0; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>CustomViews Library Test</h1>
  <button onclick="initLibrary()">Initialize Library</button>
  <button onclick="sayHello()">Call hello()</button>
  <button onclick="clearOutput()">Clear Output</button>

  <div id="output">Console output will appear here...</div>

  <!-- Load UMD build -->
  <script src="../dist/custom-views.umd.js"></script>

  <script>
    const output = document.getElementById('output');

    const originalLog = console.log;
    console.log = function(...args) {
      originalLog.apply(console, args);
      output.textContent += args.join(' ') + '\n';
    }

    let library;

    function initLibrary() {
      console.log('Initializing CustomViews...');
      console.log(CustomViews);
      library = new CustomViews.default({});
      console.log('Library options:', library.options);
    }

    function sayHello() {
      if (!library) {
        console.log('Library not initialized yet!');
        return;
      }
      library.hello();
    }

    function clearOutput() {
      output.textContent = '';
    }

    console.log('CustomViews loaded! Use the buttons above to test.');
  </script>
</body>
</html>

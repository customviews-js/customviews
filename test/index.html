<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CustomViews Library Test</title>
  <script type="module" src="../src/customviews.js"></script>
  <style>
    #view-container { border: 1px solid #ccc; min-height: 200px; margin-top: 16px; padding: 8px; }
    .controls { margin-bottom: 16px; }
  </style>
</head>
<body>
  <h1>CustomViews.js Test Page</h1>
  <div class="controls">
    <button id="btnA">Show View A</button>
    <button id="btnB">Show View B</button>
  </div>
  <div id="view-container"></div>
  <script type="module">
    import CustomViews from '../src/customviews.js';
    const customViews = new CustomViews({
      configUrl: './views.json',
      rootEl: document.getElementById('view-container')
    });
    customViews.init();

    document.getElementById('btnA').onclick = () => customViews.selectView('a');
    document.getElementById('btnB').onclick = () => customViews.selectView('b');
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CustomViews Test</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
    }

    [data-customviews-toggle].hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>CustomViews.js Test Page</h1>

  <!-- Placeholders -->
  <div>
    <h2>Logo Placeholder</h2>
    <div data-customviews-placeholder="logo" style="width:150px; height:150px;"></div>
  </div>

  <div>
    <h2>Hero Text Placeholder</h2>
    <div data-customviews-placeholder="heroText"></div>
  </div>

<!-- Toggles -->
<div>
  <h2>Toggle Views</h2>
  
  <!-- Beginner toggle -->
  <p>Beginner toggle with id of intro</p>
  <div data-customviews-toggle="beginner" data-customviews-id="intro"></div>

  <!-- Intermediate toggle -->
  <p>Intermediate toggle with id of diagram</p>
  <div data-customviews-toggle="intermediate" data-customviews-id="diagram"></div>

  <!-- Advanced toggle -->
  <p>Advanced toggle with id of details</p>
  <div data-customviews-toggle="advanced" data-customviews-id="details"></div>
</div>


  <hr>

  <!-- Controls -->
  <div>
    <h2>Controls (for testing)</h2>
    <button onclick="customviews.selectState('default')">Default</button>
    <button onclick="customviews.selectState('student')">Student</button>
    <button onclick="customviews.selectState('teacher')">Teacher</button>
  </div>

  <script type="module">
    import CustomViews from "../../src/customviews.js";

    const customviews = new CustomViews("./master.json");
    window.customviews = customviews; // expose for buttons
    customviews.init();
  </script>
</body>
</html>
